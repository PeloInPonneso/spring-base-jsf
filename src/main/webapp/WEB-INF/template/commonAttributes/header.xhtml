<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:security="http://www.springframework.org/security/tags">
      
	
	<c:if test="${param.error != null}">
		<div class="ui-messages ui-widget" aria-live="polite">
			<div class="ui-messages-warn ui-corner-all">
				<span class="ui-messages-warn-icon" />
			    <span class="ui-messages-warn-summary">
			    	<h:outputFormat value="#{message[SPRING_SECURITY_LAST_EXCEPTION.message]}" />
			    </span>
			</div>
		</div>
	</c:if>
	<c:if test="${param.logout != null}">
		<div class="ui-messages ui-widget" aria-live="polite">
			<div class="ui-messages-info ui-corner-all">
				<span class="ui-messages-info-icon" />
			    <span class="ui-messages-info-summary">
			    	<h:outputFormat value="#{message['logout.success']}" />
			    </span>
			</div>
		</div>
	</c:if>
</html>
