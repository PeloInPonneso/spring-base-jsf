<ui:composition template="/WEB-INF/template/default/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <ui:define name="body">
		<h:form id="ruleTable" prependId="false">
			<p:growl id="msgs" showDetail="true"/>
			<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
		    <p:dataTable var="rule" value="#{ruleMB.lazyModel}" editable="false"
		    			 paginator="true" rows="3" lazy="true"
		    			 rowsPerPageTemplate="1,2,3">
		    
			    <p:column headerText="ID">
		            <h:outputText value="#{rule.id}" />
		        </p:column> 
		        <p:column headerText="Name">  
		        	<h:outputText value="#{rule.name}" />
		        </p:column>
		        <p:column headerText="Modifica">
		        	<p:button icon="ui-icon-pencil" outcome="/control_panel/rules/addEditRule.xhtml">
		        		<f:param name="ruleId" value="#{rule.id}" />
		        	</p:button>
				</p:column>
		        <p:column headerText="Elimina">
                    <p:commandButton icon="ui-icon-trash" action="#{ruleMB.remove(rule)}" update=":ruleTable" ajax="false" />
                </p:column>
                <f:facet name="footer">
                	<p:link outcome="/control_panel/rules/addEditRule.xhtml" value="Nuova Regola" />
	            </f:facet>
		    </p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
